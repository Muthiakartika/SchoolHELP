<app-header></app-header>
<div class="form-container" style="max-width: 600px;">
    <h1 style="text-align: center; margin-bottom: 30px;">Login to SchoolHELP</h1>
    <mat-card>
        <form (submit)="LoginUser(loginForm)" #loginForm="ngForm" >
            <mat-form-field class="form-full-width">
                <mat-label>Username</mat-label>
                <input matInput name="username" type="text" placeholder="Username"
                    #usernameInput="ngModel" ngModel required>
                <mat-error *ngIf="usernameInput.invalid">Please enter valid username</mat-error>    
            </mat-form-field>

            <mat-form-field class="form-full-width">
                <mat-label>Enter your password</mat-label>
                <input name="password" matInput type="password" [type]="hide ? 'password' : 'text'" 
                    placeholder="Password" #passwordInput="ngModel" ngModel required>
                <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                    <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
                <mat-error *ngIf="passwordInput.invalid">Please enter valid password</mat-error>  
            </mat-form-field>

            <button mat-raised-button 
            style="width: 100%; background: #f7878b; color: #101212; font-size: 17px; border-radius: 100px;"
            type="submit">LOGIN</button> <!--Using LoginUser() function-->
        </form>
    </mat-card>
    <div>
        <a routerLink="/register-volunteer"><p style="text-align: center; padding-top: 20px;">Don't have an account? Sign Up</p></a>
    </div>
</div>
