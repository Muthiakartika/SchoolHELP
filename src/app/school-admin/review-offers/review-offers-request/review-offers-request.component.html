<app-school-admin-head></app-school-admin-head>
<div class="container-fluid page">
    <div class="d-flex page_box p-3 mt-2">Offers Detail</div>
    <div class="page_content shadow p-3 position-relative">
        <div class="section-title">
            <mat-toolbar style="background-color: white;">
                <span>Offers Data Table</span>
            </mat-toolbar>
        </div>
        <div class="table-content">
            <mat-form-field appearance="standard">
                <mat-label>Filter</mat-label>
                <input matInput (keyup)="applyFilter($event)" placeholder="Ex. Dark arts" #input>
            </mat-form-field>
            <div class="mat-elevation-z2" >
                <table mat-table [dataSource]="dataSource" matSort>
                    <ng-container matColumnDef="no">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> No. </th>
                        <td mat-cell *matCellDef="let row"> {{row.no}} </td>
                    </ng-container>
                    <ng-container matColumnDef="date">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Request Date </th>
                        <td mat-cell *matCellDef="let row"> {{row.date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="remarks">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Remarks </th>
                        <td mat-cell *matCellDef="let row"> {{row.remarks}} </td>
                    </ng-container>
                    <ng-container matColumnDef="name">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                        <td mat-cell *matCellDef="let row"> {{row.name}} </td>
                    </ng-container>
                    <ng-container matColumnDef="age">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Age </th>
                        <td mat-cell *matCellDef="let row"> {{row.age}} </td>
                    </ng-container>
                    <ng-container matColumnDef="occupation">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Occupation </th>
                        <td mat-cell *matCellDef="let row"> {{row.occupation}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef mat-sort-header> Action </th>
                        <td mat-cell *matCellDef="let row">
                            <button class="action-btn" mat-flat-button aria-label="details">
                                <span>Accept</span>
                            </button>
                            <button class="action-btn-black" style="margin-left: 10px;" mat-flat-button aria-label="details">
                                <span>Close</span>
                            </button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    <tr class="mat-row" *matNoDataRow>
                        <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
                    </tr>
                </table>
                <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
            </div>  
        </div>
    </div>
</div>
