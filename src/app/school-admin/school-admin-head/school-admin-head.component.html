 <p>

        </button>
        <span>SchoolHELP</span>
        <span class="spacer"></span>
        <button mat-stroked-button style="background: #f1f6f7; color: #11476d;" routerLink="/submit-request-assistance">Submit Assistance</button>

        <button mat-stroked-button style="background: #f1f6f7; color: #11476d;" routerLink="/review-offers">Review Offers</button>

            <mat-icon>exit_to_app</mat-icon>
        </button>
    </mat-toolbar>
