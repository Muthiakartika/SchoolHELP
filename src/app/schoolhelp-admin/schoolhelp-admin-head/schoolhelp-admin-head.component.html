<mat-toolbar style="background: #f9a66c; color: #101212;">
    <span>SchoolHELP Web System</span>
    <span class="example-spacer"></span>
    <section>
        <div class="example-button-row">
            <button mat-stroked-button routerLink="/dashboard-schoolhelp-admin">Dashboard SchoolHELP Admin</button>
            <button mat-stroked-button routerLink="/register-school">Register School</button>
            <button mat-stroked-button routerLink="/register-school-admin">Register School Admin</button>
            <!-- <button mat-stroked-button routerLink="/login">Logout</button> -->
        </div>
        <div class="row mr-2 ml-auto">
            <ul class="row m-0 align-items-center">
                <li>
                    <button mat-button [matMenuTriggerFor]="menu" class="user mt-2 d-flex align-items-center">
                        <img src="./assets/user-placeholder.png" alt="" class="user-image mr-1 p-2" />
                        <mat-icon class="user-image-icon ml-1"></mat-icon>
                    </button>
                    <mat-menu #menu="matMenu">
                        <button mat-menu-item routerLink="/login">
                            <mat-icon>exit_to_app</mat-icon>
                            Logout
                        </button>
                    </mat-menu>
                </li>
            </ul>
        </div>
      </section>
</mat-toolbar>
