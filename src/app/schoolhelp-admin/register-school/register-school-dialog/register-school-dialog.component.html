<app-schoolhelp-admin-head></app-schoolhelp-admin-head>
<div class="form-container" style="max-width: 600px;">
    <h1 style="text-align: center; margin-bottom: 30px;">Register New School</h1>
        <form [formGroup]="schoolForm" (ngSubmit)="createSchool()"> <!--calling createSchool() function-->
            <mat-form-field appearance="outline">
                <mat-label>School Name</mat-label>
                <input formControlName="schoolName" [(ngModel)]="schoolName" matInput>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>City</mat-label>
                <input formControlName="schoolCity" [(ngModel)]="city" matInput>
            </mat-form-field>
    
            <mat-form-field appearance="outline">
                <mat-label>Address</mat-label>
                <input formControlName="schoolAddress" [(ngModel)]="address" matInput>
            </mat-form-field>
            
            <button mat-flat-button color="accent" style="margin-right: 4px;" mat-dialog-close routerLink="/register-school">Cancel</button>
            <button mat-flat-button color="primary" type="submit">{{actionButton}}</button>        
        </form>
    
    
</div>
