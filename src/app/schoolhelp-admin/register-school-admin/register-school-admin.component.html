<app-schoolhelp-admin-head></app-schoolhelp-admin-head>
<div class="container-fluid page">
  <div class="d-flex page_box p-3 mt-2">Register School Admin</div>
  <div class="page_content shadow p-3 position-relative">
      <div class="section-title">
          <mat-toolbar style="background-color: white;">
              <span>Registered School Admin Table</span>
              <span class="spacer"></span>
                  <span>Add School Admin</span>
              </button>
          </mat-toolbar>
      </div>
      <div class="table-content">
          <div class="mat-elevation-z2" >
            <table mat-table [dataSource]="admin" matSort>
              <ng-container matColumnDef="adminFullName">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Full Name </th>
                  <td mat-cell *matCellDef="let row"> {{row.fullname}} </td>
              </ng-container>
              <ng-container matColumnDef="adminEmail">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> E-mail </th>
                  <td mat-cell *matCellDef="let row"> {{row.email}} </td>
              </ng-container>
              <ng-container matColumnDef="adminSchool">
                <th mat-header-cell *matHeaderCellDef mat-sort-header> School Name </th>
                <td mat-cell *matCellDef="let row"> {{row.schoolName}}</td>
                </ng-container>
              <ng-container matColumnDef="adminPosition">
                  <th mat-header-cell *matHeaderCellDef mat-sort-header> Position </th>
                  <td mat-cell *matCellDef="let row"> {{row.position}}</td>
              </ng-container>
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
              <tr class="mat-row" *matNoDataRow>
                <td class="mat-cell" colspan="8" style="text-align: center ;">No Data</td>
                </tr>
          </table>
              <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
          </div>  
      </div>
  </div>
</div>
